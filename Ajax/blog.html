<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
        integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <button onclick="getAll()">GetAll</button>
    <input type="text" oninput="searchBlogByTitle()" id="search">
    <table border="1">
        <thead>
            <tr>
                <th>STT</th>
                <th>Title</th>
                <th>Content</th>
                <th>Date</th>
                <th>CatalogId</th>
            </tr>
        </thead>
        <tbody id="display">
        </tbody>
    </table>
    <script>
        $(document).ready(function () {
            getAll();

        })

        const getAll = () => {
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                url: "http://localhost:8080/blogs",
                type: "Get",
                success: function (data) {
                    let view = data.reduce((temp, cur, index) => temp + `
                     <tr>
            <td>${index + 1}</td>
            <td>${cur.title}</td>
            <td>${cur.content}</td>
            <td>${cur.localDate}</td>
            <td>${cur.catalog.name}</td>

        </tr>`, ``);
                    $("#display").html(view);
                    console.log(data);
                },
                error: function (error) {
                    console.log(error);
                }
            })
        }
        const searchBlogByTitle = (title) => {
            $.ajax({
                headers: {
                    'Accept': 'application/json',
                    'Content-Type': 'application/json',
                },
                url: `http://localhost:8080/blogs/search/title=${title}`,
                type: "Get",
                success: function (data) {
                    console.log(data);
                },
                error: function (error) {
                    console.log(error);
                }
            })
        }



    </script>
</body>

</html>
